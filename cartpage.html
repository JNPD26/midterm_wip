    <div class="container_cartpage">
        <div class="Bill">
            <h1 class="Billing_Address">Billing Address</h1>
            <div>
                <h4><b>Contact Information</b></h4>
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">✉️Email</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                </div>
            </div>
            <div class="form-check ">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Email me with news and offers
                </label>
            </div>
            <br>
            <h4><b>Shipping Address</b></h4>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">🧑🏾‍🦱First name</label>
                    <input type="text" class="form-control" id="validationCustom02" required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom03" class="form-label">🧑🏾‍🦱Last name</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                </div>
                <div class="col-md-5">
                    <label for="validationCustom04" class="form-label">📌Address</label>
                    <input type="text" class="form-control" id="validationCustom04" required>
                </div>
                <div class="col-md-2">
                    <label for="validationCustom05" class="form-label">🏛️City</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                </div>
                <div class="col-md-2">
                    <label for="validationCustom06" class="form-label">State</label>
                    <input type="text" class="form-control" id="validationCustom06" required>
                </div>
                <div class="col-md-2">
                    <label for="validationCustom07" class="form-label">📮Zip code</label>
                    <input type="text" class="form-control" id="validationCustom07" required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom08" class="form-label">🌎Country</label>
                    <input type="text" class="form-control" id="validationCustom08" required>
                </div>
            </form>
            <br>
            <h4><b>Payment Optional</b></h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Visacard
                </label>
                <img src="/img/Visa_Brandmark_Blue_RGB_2021.png" width="5%" height="5%">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    Mastercard
                </label>
                <img src="/img/ma_symbol_opt_73_3x.png" width="5%" height="5%">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Unionpaycard
                </label>
                <img src="/img/UnionPay_logo.svg.png" width="5%" height="5%">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    JCBcard
                </label>
                <img src="/img/JCB_logo.svg.png" width="5%" height="5%">
            </div>
            <br>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                    <label for="validationCustom09" class="form-label">🪪Name on card</label>
                    <input type="text" class="form-control" id="validationCustom09" required>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom10" class="form-label">Card number</label>
                    <input type="text" class="form-control" id="validationCustom10" required>
                </div>
                <div class="col-md-2">
                    <label for="inputState" class="form-label">Exp month</label>
                    <select id="inputState" class="form-select">
                        <option selected>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputState" class="form-label">Exp year</label>
                    <select id="inputState" class="form-select">
                        <option selected>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                        <option>2030</option>
                        <option>2031</option>
                        <option>2032</option>
                        <option>2033</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="validationCustom11" class="form-label">💳CVV code</label>
                    <input type="password" class="form-control" id="validationCustom1" required>
                </div>
                
            </form>
        </div>
        <div class="Cart">
            <h1 class="Your_Cart">Your Cart</h1>
        </div>
    </div>
    <div>
        <button>Submit form</button>
    </div>
